<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: #dddddd;
  }
  </style>
<table id="patients-table" class="table table-striped table-bordered" style="width:100%" >
  
  <thead>
  <tr>
    <th class="text-center" scope="col">#</th>
    <th class="text-center" scope="col">Appointment_Reason</th>
    <th class="text-center" scope="col">Clinic</th>
    <th class="text-center" scope="col">Patient</th>
    <th class="text-center" scope="col">Dentist</th>
    <th class="text-center" scope="col">Date</th>
    
 
    <th class="text-center" scope="col">Read / Update / Delete</th>
  </tr>
  </thead>
  <tbody>
  {% for appointment in appointments %}
    <tr>
      <th class="text-center" scope="row">{{ forloop.counter }}</th>
      <th class="text-center">{{ appointment.appointment_reason }}</th>
      <th class="text-center">{{ appointment.clinic }}</th>
      <td class="text-center">{{ appointment.patient}}</td>
      <td class="text-center">{{ appointment.dentist }}</td>
      <td class="text-center">{{ appointment.date}}</td>
      
     
      <td class="text-center">
        
        <button type="button" class="read-appointment btn btn-sm btn-primary" data-form-url="{% url 'read_appointment' appointment.pk %}">
          <span class="fa fa-eye"></span>
        </button>
        
       
        <button type="button" class="update-appointment btn btn-sm btn-primary" data-form-url="{% url 'update_appointment' appointment.pk %}">
          <span class="fa fa-pencil"></span>
        </button>
        
        <button type="button" class="delete-appointment btn btn-sm btn-danger" data-form-url="{% url 'delete_appointment' appointment.pk %}">
          <span class="fa fa-trash"></span>
        </button>
       
      </td>
    </tr>
  {% endfor %}

  </tbody>
</table>

{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title">Dentist details</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  
  <div class="">
    First_Name:
    {{ object.first_name}}
  </div>
  <div class="">
    Last_Name:
    {{ object.last_name}}
  </div>
  <div class="">
    Id_Card:
    {{ object.id_card }}
  </div>
  <div class="">
    Phone_No:
    {{ object.phone_no}}
  </div>
  <div class="">
    Email:
    {{ object.email }}
  </div>
  <div class="">
   Birth_Date:
    {{ object.birth_date }}
  </div>
  <div class="">
    Registration_Date: 
    {{ object.registration_date }}
  </div>
  
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>

{% load static %}
<style>
  table {
    margin: 30px auto;
    border-collapse: collapse;
    width: 80%;
  }
  thead {
        background-color: rgb(62, 141, 187);
        color: #010a08;
      }
  td, th {
    border: 1px solid #f2f3f5;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: rgb(239, 246, 250);
  }
  </style>
  <tbody>
    <!--<div class="form-group">
      <input type="text" class="form-control pull-right" style="width:20%" id="search" placeholder="Escriba para buscar en la tabla...">
     </div>-->
     
  <table id="patients-table" class="table table-striped table-bordered" style="width:100%" >
    
  <thead >
  <tr>
    
    <th class="text-center" scope="col">Last_Name</th>
    <th class="text-center" scope="col">First_Name</th>
    <th class="text-center" scope="col">Phone_No</th>
    <th class="text-center" scope="col">Email</th>
    <th class="text-center" scope="col">Status</th>
    <th class="text-center" scope="col">Read / Update / Delete</th>
  </tr>
  </thead>

  
  {% for patient in patients %}
  
    <tr>
     
      <td class="text-center" scope="row" >{{ patient.last_name }}</td>
      <th class="text-center">{{ patient.first_name}}</th>
      <td class="text-center">{{ patient.phone_no }}</td>
      <td class="text-center">{{ patient.email }}</td>
      <td class="text-center">{{ patient.status}}</td>

      <td class="text-center">
        
        <button type="button" class="read-patient btn btn-sm btn-primary" data-form-url="{% url 'read_patient' patient.pk %}">
          <span class="fa fa-eye"></span>
        </button>
        
       
        <button type="button" class="update-patient btn btn-sm btn-primary" data-form-url="{% url 'update_patient' patient.pk %}">
          <span class="fa fa-pencil"></span>
        </button>
       
       
        
        <button type="button" class="delete-patient btn btn-sm btn-danger" data-form-url="{% url 'delete_patient' patient.pk %}">
          <span class="fa fa-trash"></span>
        </button>
        
      </td>
    </tr>
  {% endfor %}
</tr>
</table>

</tbody>
